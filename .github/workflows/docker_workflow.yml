name: Docker
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€

on:
  push:
    branches: 
      - workflow

jobs:
  # Lancement du dockerfile, build du container et push sur Dockerhub
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ–¥ï¸ Check out the repository
        uses: actions/checkout@v4

      - name: ğŸ”„ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ“¦ Build Docker image
        run: docker build -t city-api:latest .

      - name: ğŸš€ Run Docker container
        run: docker run -d --name container-project city-api

      - name: ğŸ› ï¸ Verify the container is running
        run: docker ps -a
  
      # Push de l'image Docker sur le DockerHub avec pour tag `city-api:latest`.
      - name: ğŸ³ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker push
        run: docker push