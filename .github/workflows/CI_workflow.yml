name: CI
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€

on: [push]  

jobs:

  # Lancement du linter, analyse le code source pour trouver bugs, erreur de syntaxe etc...
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ–¥ï¸ Check out the repository
      uses: actions/checkout@v4

    - name: Install flake8
      run: python -m pip install flake8

    - name: ğŸ§ Launching the lint
      run: |
        echo "Lint with flake8"
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # Lancement des test, Ã©cris dans le fichier ./app/test_app.py
  test:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ–¥ï¸ Check out the repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.2'  # Version qu'on utilise
    
    - name: ğŸ’¡ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Setting up the environement
      run: |
        python -m venv .venv
        source .venv/bin/activate
    
    - name: lanching the databases
      run: |
        ./init.sh
        python3 init_db.py
      with:
        password: ${{ secrets.BD_PASSWORD }}

    - name: Launching the pytest
      run: |
        echo "Test with pytest"
        pytest

    - name: ğŸ‰ We are done !!
      run: echo "The end"
