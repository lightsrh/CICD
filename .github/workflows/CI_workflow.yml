name: CI
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]  

jobs:

  # Lancement du linter, analyse le code source pour trouver bugs, erreur de syntaxe etc...
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: üñ•Ô∏è Check out the repository
      uses: actions/checkout@v4

    - name: Install flake8
      run: python -m pip install flake8

    - name: üêß Launching the lint
      run: |
        echo "Lint with flake8"
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # Lancement des test, √©cris dans le fichier ./app/test_app.py 
  test:
    runs-on: ubuntu-latest

    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5433:5432

    steps:
    - name: üñ•Ô∏è Check out the repository
      uses: actions/checkout@v4

    - name: üçè Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.2'  # Version qu'on utilise

    - name: Setting up the environement
      run: |
        python -m venv .venv
        source .venv/bin/activate
    
    - name: lanching the databases
      run: docker compose up --build -d
      env:
        POSTGRES_DB: city_api
        POSTGRES_USER: city_api 
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        POSTGRES_HOST: 127.0.0.1
        POSTGRES_PORT: 5433
    
    - name: test de connection
      run: psql -U city_api -h 127.0.0.1 -p 5433 -d city_api -c "SELECT 1"
      env: 
        PGPASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

    - name: Launching the pytest
      run: |
        echo "Test with pytest"
        pytest

    - name: üéâ We are done !!
      run: echo "The end"
